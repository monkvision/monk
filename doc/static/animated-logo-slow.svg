<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <g>
        <circle
            stroke="#274b9f"
            fill="transparent"
            stroke-width="12px"
            cx="50"
            cy="50"
            r="38"
        />
        <circle
            fill="#000"
            cx="0"
            cy="0"
            r="10"
            transform="translate(50 50)"
        >
            <animateTransform
                attributeName="transform"
                type="scale"
                additive="sum"
                begin="0s"
                dur="3s"
                repeatCount="3"
                calcMode="spline"
                keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"
                values="1; 3; 1"
            />
        </circle>
    </g>
</svg>