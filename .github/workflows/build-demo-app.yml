name: Build Demo App
run-name: Checking if the demo app is building successfully before merging pull request 📱

on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: 💾 Checking out the repository
        uses: actions/checkout@v4
      - name: ⚙️ Setting up the MonkJs project
        uses: ./.github/actions/monkjs-set-up
      - name: 📱 Building the demo app
        run: yarn build:demo-app:staging
